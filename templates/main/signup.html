{% extends 'base.html' %}

{% block title %}Sign Up - Restaurant{% endblock %}

{% block content %}
<div class="min-h-screen bg-venob-dark">
    <section class="premium-auth-section">
        <div class="premium-auth-container">
            <!-- Auth Card -->
            <div class="premium-auth-card premium-auth-card-large fade-in">
                <div class="premium-auth-header">
                    <h1 class="premium-auth-title">Join Us</h1>
                    <div class="premium-auth-divider"></div>
                    <p class="premium-auth-subtitle">Begin Your Culinary Journey</p>
                </div>
                
                <form method="post" class="premium-auth-form">
                    {% csrf_token %}
                    
                    <div class="premium-auth-form-row">
                        <div class="premium-auth-form-group">
                            <label for="username" class="premium-auth-label">Username</label>
                            <input type="text" id="username" name="username" class="premium-auth-input" required>
                        </div>
                        
                        <div class="premium-auth-form-group">
                            <label for="email" class="premium-auth-label">Email Address</label>
                            <input type="email" id="email" name="email" class="premium-auth-input" required>
                        </div>
                    </div>
                    
                    <div class="premium-auth-form-group">
                        <label for="phone" class="premium-auth-label">Phone Number (Optional)</label>
                        <input type="tel" id="phone" name="phone" class="premium-auth-input">
                    </div>
                    
                    <div class="premium-auth-form-group">
                        <label for="address" class="premium-auth-label">Address (Optional)</label>
                        <textarea id="address" name="address" rows="3" class="premium-auth-textarea"></textarea>
                    </div>
                    
                    <div class="premium-auth-form-row">
                        <div class="premium-auth-form-group">
                            <label for="password" class="premium-auth-label">Password</label>
                            <input type="password" id="password" name="password" class="premium-auth-input" required>
                        </div>
                        
                        <div class="premium-auth-form-group">
                            <label for="password2" class="premium-auth-label">Confirm Password</label>
                            <input type="password" id="password2" name="password2" class="premium-auth-input" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="premium-auth-submit-btn">Create Account</button>
                </form>
                
                <div class="premium-auth-footer">
                    <div class="premium-auth-footer-divider"></div>
                    <p class="premium-auth-footer-text">Already a member? <a href="{% url 'main:login' %}" class="premium-auth-link">Sign In</a></p>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
